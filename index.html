<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Kitty Store | Cadastro Produtos</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="../cp3aaa/imgs/hellokitty.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

</head>
<body>
    <fieldset>
        <legend> CADASTRO DE PRODUTOS - HELLO KITTY STORE</legend>
    <form id="form" style="display: flex; flex-direction: column;">
        <label for="nome">Nome do produto:</label>
        <input type="text" id="nome"> <br>

        <label for="preco">Preço:</label>
        <input type="number" id="preco"> <br>

        <label for="categoria">Categoria do produto:</label>
        <select id="categoria">
            <option value="Roupas">Roupas</option>
            <option value="Acessorios">Acessórios</option>
            <option value="Pelucias">Pelucias</option>
        </select> <br>
        <button id="btnEnviar">Enviar</button> <br>
    </form>

    <p id="paragrafo"></p>
    <div id="cadastros">
        <h2>Produtos cadastrados</h2>

    </fieldset>
    </div>
    

</body>
<script src="./app.js"></script>
</html>
